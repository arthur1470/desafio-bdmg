plugins {
    id 'java'
    id 'application'
}

group 'br.com.bdmg'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

run {
    standardInput = System.in
}

application {
    mainClass = 'br.com.bdmg.Main'
}

test {
    useJUnitPlatform()
}